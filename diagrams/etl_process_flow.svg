<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <linearGradient id="extractGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="transformGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa726;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="loadGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66bb6a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="800" fill="#f8f9fa" stroke="none"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1565c0">
    ETL Process Flow - Data Engineering Pipeline
  </text>
  
  <!-- EXTRACT Phase -->
  <rect x="50" y="80" width="250" height="500" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="175" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565c0">
    EXTRACT
  </text>
  
  <!-- Source Systems -->
  <rect x="70" y="140" width="210" height="80" fill="url(#extractGrad)" stroke="#1565c0" stroke-width="2" rx="6"/>
  <text x="175" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">E-commerce Database</text>
  <text x="175" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Orders (MySQL)</text>
  <text x="175" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Customer Profiles (PostgreSQL)</text>
  <text x="175" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Real-time Events (Kafka)</text>
  
  <rect x="70" y="240" width="210" height="80" fill="url(#extractGrad)" stroke="#1565c0" stroke-width="2" rx="6"/>
  <text x="175" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">CRM System</text>
  <text x="175" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Customer Segmentation</text>
  <text x="175" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Marketing Campaigns</text>
  <text x="175" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Support Interactions</text>
  
  <rect x="70" y="340" width="210" height="80" fill="url(#extractGrad)" stroke="#1565c0" stroke-width="2" rx="6"/>
  <text x="175" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">External APIs</text>
  <text x="175" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Product Information</text>
  <text x="175" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Inventory Levels</text>
  <text x="175" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Store Locations</text>
  
  <!-- Extraction Methods -->
  <rect x="70" y="440" width="210" height="100" fill="#bbdefb" stroke="#1565c0" stroke-width="1" rx="6"/>
  <text x="175" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565c0">Extraction Methods</text>
  <text x="175" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">• Full Load: Initial load</text>
  <text x="175" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">• Incremental: CDC, timestamps</text>
  <text x="175" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">• Real-time: Kafka streams</text>
  <text x="175" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">• Scheduled: Airflow DAGs</text>
  
  <!-- TRANSFORM Phase -->
  <rect x="375" y="80" width="250" height="500" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
  <text x="500" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f57c00">
    TRANSFORM
  </text>
  
  <!-- Data Quality -->
  <rect x="395" y="140" width="210" height="80" fill="url(#transformGrad)" stroke="#f57c00" stroke-width="2" rx="6"/>
  <text x="500" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Data Quality Checks</text>
  <text x="500" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Null value validation</text>
  <text x="500" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Data type validation</text>
  <text x="500" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Business rule checks</text>
  
  <!-- Business Logic -->
  <rect x="395" y="240" width="210" height="80" fill="url(#transformGrad)" stroke="#f57c00" stroke-width="2" rx="6"/>
  <text x="500" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Business Logic</text>
  <text x="500" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Calculate derived metrics</text>
  <text x="500" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Apply business rules</text>
  <text x="500" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Create surrogate keys</text>
  
  <!-- Data Normalization -->
  <rect x="395" y="340" width="210" height="80" fill="url(#transformGrad)" stroke="#f57c00" stroke-width="2" rx="6"/>
  <text x="500" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Data Standardization</text>
  <text x="500" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Format standardization</text>
  <text x="500" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Currency conversion</text>
  <text x="500" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Timezone normalization</text>
  
  <!-- Transform Tools -->
  <rect x="395" y="440" width="210" height="100" fill="#ffe0b2" stroke="#f57c00" stroke-width="1" rx="6"/>
  <text x="500" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">Transform Tools</text>
  <text x="500" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">• dbt: Data transformations</text>
  <text x="500" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">• Apache Spark: Big data</text>
  <text x="500" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">• Python: Custom logic</text>
  <text x="500" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">• SQL: Data manipulation</text>
  
  <!-- LOAD Phase -->
  <rect x="700" y="80" width="250" height="500" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="825" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4caf50">
    LOAD
  </text>
  
  <!-- Dimension Tables -->
  <rect x="720" y="140" width="210" height="80" fill="url(#loadGrad)" stroke="#4caf50" stroke-width="2" rx="6"/>
  <text x="825" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Dimension Tables</text>
  <text x="825" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• dim_customers (SCD Type 2)</text>
  <text x="825" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• dim_products (SCD Type 1)</text>
  <text x="825" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• dim_stores, dim_time</text>
  
  <!-- Fact Tables -->
  <rect x="720" y="240" width="210" height="80" fill="url(#loadGrad)" stroke="#4caf50" stroke-width="2" rx="6"/>
  <text x="825" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Fact Tables</text>
  <text x="825" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• fact_sales_transactions</text>
  <text x="825" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• fact_inventory_snapshots</text>
  <text x="825" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• fact_customer_activity</text>
  
  <!-- OLAP Systems -->
  <rect x="720" y="340" width="210" height="80" fill="url(#loadGrad)" stroke="#4caf50" stroke-width="2" rx="6"/>
  <text x="825" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">OLAP Systems</text>
  <text x="825" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Apache Pinot (Real-time)</text>
  <text x="825" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• ClickHouse (Analytical)</text>
  <text x="825" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Data Marts</text>
  
  <!-- Load Strategies -->
  <rect x="720" y="440" width="210" height="100" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="6"/>
  <text x="825" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">Load Strategies</text>
  <text x="825" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">• Batch: Nightly loads</text>
  <text x="825" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">• Micro-batch: 15-min intervals</text>
  <text x="825" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">• Streaming: Real-time</text>
  <text x="825" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">• Upsert: Merge operations</text>
  
  <!-- Data Flow Arrows -->
  <line x1="300" y1="180" x2="395" y2="180" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="280" x2="395" y2="280" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="380" x2="395" y2="380" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <line x1="625" y1="180" x2="720" y2="180" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="625" y1="280" x2="720" y2="280" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="625" y1="380" x2="720" y2="380" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Data Quality Metrics -->
  <rect x="50" y="620" width="900" height="150" fill="white" stroke="#666" stroke-width="2" rx="8"/>
  <text x="500" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565c0">
    ETL Pipeline Monitoring & Data Quality Metrics
  </text>
  
  <!-- Metrics Row 1 -->
  <text x="80" y="680" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">Data Quality KPIs:</text>
  <text x="80" y="700" font-family="Arial, sans-serif" font-size="11" fill="#333">• Completeness: 99.95% (missing values &lt; 0.05%)</text>
  <text x="80" y="715" font-family="Arial, sans-serif" font-size="11" fill="#333">• Accuracy: 99.9% (validation rules passed)</text>
  <text x="80" y="730" font-family="Arial, sans-serif" font-size="11" fill="#333">• Consistency: 99.8% (cross-system validation)</text>
  <text x="80" y="745" font-family="Arial, sans-serif" font-size="11" fill="#333">• Timeliness: Data freshness &lt; 15 minutes</text>
  
  <text x="400" y="680" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">Performance Metrics:</text>
  <text x="400" y="700" font-family="Arial, sans-serif" font-size="11" fill="#333">• ETL Runtime: &lt; 2 hours (batch), &lt; 5 min (streaming)</text>
  <text x="400" y="715" font-family="Arial, sans-serif" font-size="11" fill="#333">• Throughput: 100K+ records/second</text>
  <text x="400" y="730" font-family="Arial, sans-serif" font-size="11" fill="#333">• Success Rate: 99.95% (SLA compliance)</text>
  <text x="400" y="745" font-family="Arial, sans-serif" font-size="11" fill="#333">• Error Recovery: Auto-retry with exponential backoff</text>
  
  <text x="720" y="680" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">Operational Metrics:</text>
  <text x="720" y="700" font-family="Arial, sans-serif" font-size="11" fill="#333">• Data Lineage: 100% tracked</text>
  <text x="720" y="715" font-family="Arial, sans-serif" font-size="11" fill="#333">• Schema Evolution: Automated detection</text>
  <text x="720" y="730" font-family="Arial, sans-serif" font-size="11" fill="#333">• Alerting: Real-time failure notifications</text>
  <text x="720" y="745" font-family="Arial, sans-serif" font-size="11" fill="#333">• Audit Trail: Complete change history</text>
</svg>
